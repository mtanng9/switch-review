{{define "title"}}{{.Title}}{{end}}

{{define "body"}}
    <div class="mb-5 mt-5">
        <h1 class="text-[#ff4554] font-bold text-2xl py-4">Articles</h1>
        <hr class="bg-[#ff4554] border-0 h-px">
    </div>

    <div class="flex flex-row justify-around">
        {{range .Articles}}
            <div class="flex flex-col p-3 border border-black rounded-3xl justify-center">
                <img src="" alt="review-img">

                <div class="mt-3">
                    <h3 class="text-center text-[#00c3e3] font-bold text-lg">
                        {{.Title}}
                    </h3>
                    <hr class="mt-2 mb-2">
                    <p class="text-center text-sm">
                        {{.Snippet}}
                    </p>
                </div>
            </div>
        {{end}}
    </div>
{{end}}
